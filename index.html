<!DOCTYPE html>
<html>
<head>
	<title>COVID Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<p>COVID-19 Tracker</p>

	<div class="container">
		
		<div class="form">
			<input type="text" class="country" placeholder="Name of the Country...">
			<button class="btn">Get Data</button>
		</div>

		<div class="res">

			<div class="name">India (IN)</div>

			<div class="stats">
				
				<div class="block confirmed">

					<div class="head">Confirmed</div>
					<div class="data">0</div>

				</div>

				<div class="block recovered">
					<div class="head">Recovered</div>
					<div class="data">0</div>
				</div>

				<div class="block deaths">
					<div class="head">Deaths</div>
					<div class="data">0</div>
				</div>

			</div>

		</div>

		<div class="world">
			<div class="name">Globally</div>

			<div class="stats">
				
				<div class="block confirmed">

					<div class="head">Confirmed</div>
					<div class="data">0</div>

				</div>

				<div class="block recovered">
					<div class="head">Recovered</div>
					<div class="data">0</div>
				</div>

				<div class="block deaths">
					<div class="head">Deaths</div>
					<div class="data">0</div>
				</div>

			</div>
		</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
